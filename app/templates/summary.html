{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- Progress Steps -->
    <div class="flex items-center justify-between mb-8">
        <div class="flex items-center">
            <div class="rounded-full h-8 w-8 flex items-center justify-center bg-green-500 text-white">✓</div>
            <div class="ml-2 text-sm font-medium text-green-500">Information</div>
        </div>
        <div class="h-0.5 w-16 bg-green-500"></div>
        <div class="flex items-center">
            <div class="rounded-full h-8 w-8 flex items-center justify-center bg-green-500 text-white">✓</div>
            <div class="ml-2 text-sm font-medium text-green-500">Upload</div>
        </div>
        <div class="h-0.5 w-16 bg-green-500"></div>
        <div class="flex items-center">
            <div class="rounded-full h-8 w-8 flex items-center justify-center bg-primary text-white">3</div>
            <div class="ml-2 text-sm font-medium text-primary">Summary</div>
        </div>
    </div>

    <!-- Summary Content -->
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Document Summary</h3>
            <div class="mt-4 text-sm text-gray-500">
                {{ summary }}
            </div>
            <div class="mt-5">
                <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Process Another Document
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
